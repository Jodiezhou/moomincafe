		<form name="myForm" action="" onsubmit="return validateForm()" method="post">
			<div style="margin-left:220px;margin-top:50px">
				<input style="width:85%; height:60px; border-width:3px;font-size:200%;border-color:#000000" type="text" id="name" placeholder="Name*" value="" />

			<div style="margin-left:220px;margin-top:10px">
				<input style="width:85%; height:60px; border-width:3px;font-size:200%;border-color:#000000" type="text" id="email" placeholder="Email*" value="" />
			</div>
			<div style="margin-left:220px;margin-top:10px">
				<input style="width:85%; height:60px; border-width:3px;font-size:200%;border-color:#000000" type="text" name="phone" id="phone" placeholder="Phone Number*" value="" />
			</div>
			<div style="margin-left:220px;margin-top:10px">
				<select id="zhi" style="width:85.4%; height:60px; border-width:3px;font-size:200%;border-color:#000000;">

					<option>Feedback on a Dining Experience</option>
					<option>Reservations</option>
					<option>Lost Item</option>
					<option>Receipt Request</option>
					<option>Private Dining/Event Inquiry</option>
					<option>Donation Request</option>
					<option>Press/Marketing Inquiry</option>
				</select>
			</div>
			</div>
			<div style="margin-left:220px;margin-top:10px">
				<input style="width:85%; height:60px; font-size:200%;border-width:3px;border-color:#000000" type="text" id="message" placeholder="Your Message" />
			</div>
			<div style="margin-left:220px;margin-top:15px;width:100px;">
				<input style="width:100px; height:60px; font-size:200%;border-width:3px;border-color:#000000; background-color:white" type="submit" value="SEND" id="login_button"/>

		</form>

    <script>
        
        $(function(){
            var i=0;
            $('.a-nav').click(function(){
                if(i==0){
                    $('.Menu').show(1000);
                    i++;
                }else{
                    $('.Menu').hide(1000);
                    i=0;
                }
            })
        })
		var submitbtn = document.getElementById("login_button");
		
		submitbtn.onclick = function validateForm()
		{	
			var name=document.forms["myForm"]["name"].value;
			var email=document.forms["myForm"]["email"].value;
			var phone=document.forms["myForm"]["phone"].value;
			var message=document.forms["myForm"]["message"].value;

			if (name==null || name=="")
			{
				alert("Name error");
				return false;
			}

			else if(email==null || email==""){
				alert("Email error");
				return false;
			}
			else if(phone==null || phone=="")
			{
				alert("Phone error");
				return false;
			}
			else if(message==null || message=="")
			{
				alert("Message error");
				return false;
			}
			else{
				alert("Submitted");
			}
		}
		

    </script>
